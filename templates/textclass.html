			<form class="multisteps-form__form" method="POST" enctype="multipart/form-data">
				<!--single form panel-->
				<div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
				  <h3 class="multisteps-form__title">Project Information</h3>
				  <div class="multisteps-form__content">
					<div class="form-row mt-4">
					  <div class="col-12 col-sm-6">
						<label class="">Project Name:</label>
						<input class="multisteps-form__input form-control" type="text" placeholder="Enter your project name..." name="project_name"/>
					  </div>
					  <div class="col-12 col-sm-6 mt-4 mt-sm-0">

						</select>
					  </div>
					</div>
	
					<div class="form-row mt-4">

					</div>

					  <button class="btn btn-grad ml-auto js-btn-next" type="button" title="Next">Next</button>
